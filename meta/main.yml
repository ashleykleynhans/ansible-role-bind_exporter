galaxy_info:
  author: Ashley Kleynhans
  description: An Ansible role that installs the Prometheus Bind Exporter Golang binary executable on Ubuntu/Debian/Redhat-based machines with systemd/Upstart/sysvinit.
  company: First National Bank (FNB)
  license: GPLv2
  min_ansible_version: 2.9
  platforms:
  - name: Debian
    versions:
      - jessie
      - wheezy
  - name: Ubuntu
    versions:
      - trusty
      - xenial
  - name: EL
    versions:
      - 5
      - 6
      - 7
  galaxy_tags:
    - monitoring
    - prometheus
    - system

dependencies:
  - UnderGreen.prometheus-exporters-common
